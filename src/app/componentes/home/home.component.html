  <table mat-table [dataSource]="datos" class="mat-elevation-z8 demo-table"  *ngIf="mostrarTabla">
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha_ingreso">
      <th mat-header-cell *matHeaderCellDef>Fecha de ingreso</th>
      <td mat-cell *matCellDef="let element">{{element.fecha_ingreso}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef=" defineColumnas"></tr>
    
  </table>
